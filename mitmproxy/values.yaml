# Default values for mitmproxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: mitmproxy/mitmproxy
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

args:
  - mitmweb
  - --web-host
  - 0.0.0.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Use >1 replica only with centralised data store
replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ports:
  - name: &mitmproxy-name mitmproxy
    containerPort: &mitmproxy-port 8080
    protocol: TCP
  - name: &mitmweb-name mitmweb
    containerPort: &mitmweb-port 8081
    protocol: TCP

service:
  enabled: true
  type: ClusterIP
  ports:
    - port: *mitmproxy-port
      targetPort: *mitmproxy-name
      protocol: TCP
      name: *mitmproxy-name
    - port: *mitmweb-port
      targetPort: *mitmweb-name
      protocol: TCP
      name: *mitmweb-name
  annotations: {}

livenessProbe: &livenessProbe
  httpGet:
    path: /
    port: *mitmweb-port
  initialDelaySeconds: 30
  timeoutSeconds: 5

readinessProbe: *livenessProbe

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
